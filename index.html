<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="divTable">
               <!--Using Table for proper allingment-->
                <table>
                    <tr>
                        <td><label for="principal">Amount</label></td>
                        <td></td><td></td><td></td>
                        <td><input type="number"  id="principal" name="principal" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Interest Rate</label></td>
                        <td></td><td></td><td></td>
                        <!--On changing the rate Slider the javaScript function updateRate() will be called-->
                        <td><input type="range" name="rate" id="rate" min=1 max=20 step=0.25 value=10.25 onchange="updateRate()">
                        <span id="rate_val">10.25%</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label for="years"> No. of Years</label></td>
                        <td></td><td></td><td></td>
                        <td><select id="years" name="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            
                <!--On clicking the Compute Interest button the javaScript function compute() will be called-->
                <button onclick="compute()">Compute Interest</button>
                <br><br>
                <!--The Output result will be displayed here-->
                <span id="result"></span>
                <br>
            </div> 
            <!--Footer section-->
            <footer>&#169; This Calculator belongs to --Aparna Halder-- </footer>
        </div>    
    </body>
</html>
